<!DOCTYPE html>
<html>

<head>
  <title localize>__MSG_optionsTitle__</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/options.css">
</head>

<body>
  <h1 localize>__MSG_optionsTitle__</h1>
  <form id="settingsForm">
    <label for="spaceUrl" localize>__MSG_optionsSpaceUrlLabel__</label>
    <input type="text" id="spaceUrl" name="spaceUrl" required localize_placeholder="__MSG_optionsSpaceUrlPlaceholder__">
    <div class="description">
      <a localize_href="__MSG_optionsSpaceUrlHelpUrl__" target="_blank" localize>__MSG_optionsSpaceUrlDescription__</a>
    </div>
    <label for="microphoneXPath" localize>__MSG_optionsMicrophoneXPathLabel__</label>
    <input type="text" id="microphoneXPath" name="microphoneXPath" required>
    <div class="description" localize>__MSG_optionsMicrophoneXPathDescription__</div>
    <h3 for="spaceUrl" localize>__MSG_optionsNoticeLabel__</h3>
    <div class="body-text">
      <span localize>__MSG_optionsNoticeDescription1__</span>
      <a localize_href="__MSG_optionsNoticeOviceSettingsUrl__" target="_blank" localize>__MSG_optionsNoticeDescription2__</a>
      <span localize>__MSG_optionsNoticeDescription3__</span>
    </div>
    <button type="submit" localize>__MSG_optionsSaveButton__</button>
  </form>
  <footer><a href="https://github.com/mypicto/answer-the-ovice/tree/main" target="_blank" localize>__MSG_optionsDevelopersGithub__</a>
  </footer>
  <script src="../js/repositories/config-storage.js"></script>
  <script src="../js/options.js"></script>
</body>

</html>
