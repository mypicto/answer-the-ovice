<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/options.css">
  </head>
  <body>
    <h1>Answer the ovice オプション</h1>
    <form id="settingsForm">
      <label for="spaceUrl">スペースURL:</label>
      <input type="text" id="spaceUrl" name="spaceUrl" required placeholder="https://*****.ovice.in/">
      <div class="description">
        ※ <a href="https://help.ovice.com/hc/ja/articles/28187339106585-%E3%82%B9%E3%83%9A%E3%83%BC%E3%82%B9URL%E3%81%AE%E5%8F%96%E5%BE%97" target="_blank">スペースURLの取得</a>
      </div>
      <label for="spaceUrl">マイクボタンの xPath:</label>
      <input type="text" id="microphoneXPath" name="microphoneXPath" required>
      <div class="description">※ Answer the ovice が ovice のマイクボタンの状態を追跡できなくなった場合にのみ見直してください。</div>
      <label for="spaceUrl">注意:</label>
      <div class="body-text">
        ovice の 個人設定 > スペース設定 から 「
        <a href="https://help.ovice.com/hc/ja/articles/21784098268825-%E3%82%B9%E3%83%9A%E3%83%BC%E3%82%B9%E8%A8%AD%E5%AE%9A#h_01HAXSX7VD0PVP21G8Z9AQQ85C" target="_blank">コントロールツールバーを常時表示</a>
        」 をオンにしてください。
      </div>
      <button type="submit">保存</button>
    </form>
    <footer><a href="https://github.com/mypicto/answer-the-ovice/tree/main" target="_blank">Developer's GitHub</a></footer>
    <script src="../js/options.js"></script>
  </body>
</html>
