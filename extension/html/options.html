<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/options.css">
  </head>
  <body>
    <h1>Answer the ovice オプション</h1>
    <form id="settingsForm">
      <label for="spaceDomain">スペースドメイン:</label>
      <input type="text" id="spaceDomain" name="spaceDomain" required placeholder="https://○○.ovice.in の○○がスペースドメインです">
      <label for="spaceDomain">ミュートボタンの xPath:</label>
      <input type="text" id="microphoneXPath" name="microphoneXPath" required>
      <div class="description">※ 通常は変更しないでください。</div>
      <label for="spaceDomain">注意:</label>
      ovice の 個人設定 > プロフィール から 「コントロールツールバーを常時表示にする」 にチェックしてください。
      <button type="submit">保存</button>
    </form>
    <script src="../js/options.js"></script>
  </body>
</html>
